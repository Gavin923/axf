{% extends 'base/base.html' %}
{% load static %}
{% block extcss %}
    <link rel="stylesheet" href="{% static 'mine/css/login.css' %}">
{% endblock %}
{% block extjs %}
    <script src="{% static 'mine/js/login.js' %}"></script>
{% endblock %}
{% block title %}
    爱鲜蜂 | 登录
{% endblock %}
{% block content %}
    <div class="login">
        <div class="back">
                <a href="{% url 'axf:mine' %}">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>
            </div>

        <form action="{% url 'axf:login' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group has-feedback" id="account">
                <div class="input-group">
                    <span class="input-group-addon">账号</span>
                    <input type="text" class="form-control" placeholder="字母、数字" name="account" required="required">
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                </div>
                <i>{{ acountErr }}</i>
            </div>

            <div class="form-group has-feedback" id="password">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">密码</span>
                    <input type="text" class="form-control" placeholder="6~12位数字" name="password" required="required">
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                </div>
                <i>{{ passwdErr }}</i>
            </div>

            <input class="btn btn-primary" type="submit" id="subButton" value="登录">
        </form>
    </div>
{% endblock %}
